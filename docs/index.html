<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?compatibility"></script>
</head>

<body class="bg-gray-100 overflow-hidden">
    <!-- Full Section with Flexbox to Ensure Everything Fits -->
    <section class="flex flex-col h-dvh bg-gradient-to-b from-gray-200 to-gray-300 text-gray-800">
        <!-- Compact Instructions Section -->
        <div class="w-full bg-gray-200 text-gray-800 px-3 py-2 text-center">
            <div class="max-w-3xl mx-auto"> 
                <ul class="list-none space-y-1 pl-4 text-xs sm:text-sm">
                    <li><strong>Android</strong>: Swipe down for settings</li>
                    <li><strong>Android TV</strong>: Use D-pad UP for settings</li>
                    <li><strong>Windows, MacOS, Linux</strong>: 
                        Click upper-middle for settings, lower-middle to quit
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="flex-grow flex flex-col justify-center items-center text-center p-4">
            <img id="logo" class="h-32 sm:h-40 md:h-52 mx-auto"
                src="https://raw.githubusercontent.com/immichFrame/ImmichFrame/refs/heads/main/design/immich-frame-icon.svg"
                alt="logo" />
            <h3 class="text-xl sm:text-2xl md:text-3xl font-semibold mt-4">Welcome to ImmichFrame</h3>
            <a class="text-xs sm:text-sm md:text-base text-blue-500 hover:underline mt-2 inline-block"
                href="https://github.com/immichFrame/ImmichFrame" target="_blank" rel="noopener noreferrer">
                If you haven't already, click here to install ImmichFrame Web
            </a>
        </div>
    </section>
</body>

</html>
